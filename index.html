<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
  
</head>

<body>

    <div class="container">
        <div class="text">
        <h1>Javascript Stop Watch</h1>
    </div>

    <div class="timer-box">
        <div class="timer">00 : 00 : 00</div>


    <div class="button">
        <input type="button" class="btn" id="startbtn" value="Start" style="background-color:rgb(1, 94, 1);" onclick="startbtn()">
        <input type="button" class="btn" id="stopbtn" value="Stop" style="background-color:rgb(218, 3, 3);"  onclick="stopbtn()">
        <input type="button" class="btn" id="resetbtn" value="Reset" style="background-color: rgb(7, 7, 202);" onclick="resetbtn()">
<!-- 
        <button id="stopBtn" class="btn" style="background-color:red;">Stop</button>

        <button id="startBtn" class="btn" style="--clr:green">Start</button>

        <button id="resetBtn" class="btn" style="--clr:blue">Reset</button> -->
    </div>
</div>
</div>
<script src="script.js"></script>

</body>
</html>
